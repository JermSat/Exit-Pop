<!DOCTYPE html>
<html>
    <head>
        <title>Exit Pop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>   

    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+d.toGMTString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
    }
 
    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1);
            if (c.indexOf(name) != -1) return c.substring(name.length,c.length);
        }
        return "";
    }

        jQuery(document).mousemove(function(e){
                        if((e.pageY - jQuery(window).scrollTop()) <= 5) {
                            if(!getCookie('exitPop')) {
                                jQuery('.hpExitPopup').fadeIn(1000);
                                jQuery('.pageOverlay').fadeIn(1000);
                                jQuery('html').css('overflow', 'hidden');
                            }
                        }
                    });
                    jQuery('.hpExitPopup .closeBtn').on('click', function(){
                        jQuery('.hpExitPopup').fadeOut(1000);
                        jQuery('.pageOverlay').fadeOut(1000);
                        jQuery('html').css('overflow', 'auto');
                        setCookie('exitPop', 'true', 100);
                    });
                    jQuery('.hpExitPopup .orangeBtn').on('click', function(){
                        setCookie('exitPop', 'true', 100);
                    })
                });
    </script>
    <style type="text/css">

}

}

.hpExitPopup .infusion-submit input {

.hpExitPopup .closeBtn {
    right: 12px;
    position: absolute;

    background: transparent;

.hpExitPopup .isForm {
    background-color: rgba(0, 0, 0, 0.3);
    overflow: hidden;
    padding: 4% 2%;

    top: 45px;
}
.closeBtn {
    background: transparent none repeat scroll 0 0;
    border: 1px solid #fff;
    border-radius: 50%;
    box-shadow: 0 0 12px #e6a225;
    color: #fff !important;
    cursor: pointer;
    font-family: sans-serif;
    font-size: 28px;
    font-weight: 100 !important;
    height: 20px;
    margin: 0 10px 0 -10px;
    padding: 6px 10px 13px;
    text-align: center;
    transition: all 0.1s ease 0.1s !important;
    width: 20px;
}

.closeBtn:hover {
    background: #fff none repeat scroll 0 0 !important;
    border: 1px solid #000 !important;
    box-shadow: 0 0 12px #fff !important;
    color: #000 !important;
}
    </style>
    </head>

    <body>

        <div class="hpExitPopup" style="display:none;">

        <div class="clipboard"></div>
